<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User form</title>
    <link rel="stylesheet" href="static/css/userform.css">
    
</head>
<body>
    <div class="form">
        <div class="heading"><p>Create/modify user</p></div>
        <div class="fdata">
            <img src="static/assets/images/New Project (1).png" alt="">
        </div>
        <div class="upload">
            <div class="upload-btn-wrapper">
                <button class="btn"><p>Upload a file</p><img src="static/assets/images/icons8-upload-24.png" alt=""></button>                                        
                <input type="file" name="myfile" />
            </div>
        
        </div>
        <div class="line1">
            <input type="text" name="Firstn" id="" placeholder="Firstname">
            <input type="text" name="Firstn" id="" placeholder="Lastname">
        </div>
        <label for="Username">Username</label>
        <div class="line2">
            <input type="email" name="email" placeholder="E-mail" pattern=".+@gmail.com">
            <select id="type" name="type" form="typr">
                <option value="--User type--">--User type--</option>
                <option value="Employee">Employee</option>
                <option value="Manager">Manager</option>
                <option value="HR ">HR</option>
                <option value="Admin">Admin</option>
               
            </select>
        </div>
        
        <div style="display: flex;">
            <div class="line3" style="display: flex;flex-direction: column;gap: 1rem;margin: 1rem;">
                <label for="">password</label>
                <input type="password" name="pass" placeholder="password">
            </div>
            <div class="line3" style="display: flex;flex-direction: column;gap: 1rem;margin: 1rem;margin-left:4rem;">
                <label for="">confirm password</label>
                <input type="password" name="pass" placeholder="password">
            </div>
        </div>
        <label for="">Other details </label>
        <div class="line4">
            <input type="text" name="Firstn" id="" placeholder="Manager">
            <input type="text" name="Firstn" id="" placeholder="Department">
        </div>
        <div class="line5">
            <button style="background-color: lightgreen;border-radius: 10px;"><p>Create</p></button>
            <button><p>Cancel</p></button>
        </div>
    </div>
</body>
</html>
